<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let myArray = [28, 54, 78, 13, 44]
    let max = myArray[0] // 배열 중 최대값을 저장 

    for(let i = 1; i<myArray.length; i++){
        if(myArray[i]>max){
           max=myArray[i]
        }       
    }
    //let max2 = Math.max(1,23,56,28,12)
    // let max2 = Math.max(myArray)//배열에 객체를 넣은거 
    let max2 = Math.max.apply(null, myArray)
    //alert("최댓값>>" + max)
    alert("최댓값>>" + max2)
    


    </script>
</body>
</html>
