<body>
    <script>
        let num = 312
        let result = num - (num % 100)
        console.log("백의 자리 이하 버린 결과>>", result)

        var num1 = 452
        console.log("백의 자리 이하 버린 결과>>", num1-(num1%100))
        console.log("백의 자리 이하 버린 결과>>", parseInt(num1/100)*100) // parseInt 정수 반환 
    </script>
