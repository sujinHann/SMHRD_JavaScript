<body>
    <script>
    // 배열선언
    let arr = []
    let arr2 = new Array()

    //배열 생성
    arr = [1,2,3]
    arr2 = new Array(1,2,3)

    //배열 출력
    console.log("배열출력", arr)
    console.log("배열길이", arr.length)

    //데이터추가
    arr[3] = 4
    arr[4] = "가나다" // 배열안에 데이터의 모든 타입이 같을 필요는 없음 
    console.log("배열출력", arr)
    console.log("배열길이", arr.length)

    </script>
