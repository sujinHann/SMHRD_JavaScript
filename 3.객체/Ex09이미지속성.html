<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img src='img/핑구.gif' onmouseover='chImg1()' onmouseout='chImg2()'>

    <script>
        var pg = document.getElementsByTagName('img')

        function chImg1(){
            pg[0].src = 'img/핑구2.gif'
        }

        function chImg2(){
            pg[0].src = 'img/핑구.gif'
        }
    </script>
</body>
</html>
