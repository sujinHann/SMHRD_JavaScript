<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <span id="span1">0</span>
    <br>
    <button onclick="puls()">+1증가</button>
    <button onclick="minus()">-1감소</button>

    <script>
        let result = document.getElementById('span1')

        function puls() {
            //innerText : 반환되는 값이 문자열 
            let num = Number(span1.innerText)
            span1.innerText = num + 1
        }

        function minus() {

            let num = Number(span1.innerText)

            if (num > 0) {
                span1.innerText = num - 1
            }
        }

    </script>
</body>

</html>
