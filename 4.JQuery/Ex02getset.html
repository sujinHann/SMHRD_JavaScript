<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>로그인 폼을 작성해봅시다</p>
    <button id="btnP">p태그 다루기</button>
    <div id="div1">
        <h1 class="h">로그인폼</h1>
        ID : <input type="text" name="id"><br>
        PW : <input type="text" name="pw">
    </div>

    <p class="h"></p>

    <button id="btnDiv">div태그 다루기</button>
    <button id="btnH">h태그 다루기</button>
    <button id="addAttr">id input 속성 추가</button>
    <button id="getId_Pw">input태그 다루기</button>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        //button을 눌렀을 때 p태그를 가져옴
        $('#btnP').click(function(){
            let p = $('p').html() //태그사이 값(태그포함) 가지고 올때
            alert(p)
            $('p').html('<i>p태그</i> 바꾸기!')
            //태그사이 값(태그 포함) 수정하고 싶을 때 
        })

        //div의 색을 바꿔보겠습니다
        $('#btnDiv').click(function(){
            $('#div1').css('background-color','blue')
            //div 영역만큼 블루로 바뀜
        })

        //글씨를 바꿔보겠습니다
        $('#btnH').click(function(){
            $('.h').text('텍스트 바꾸기')
        })

        //속성을 추가해보겠습니다
        $('#addAttr').click(function(){
            $('input[name=id]').attr('placeholder','ID작성')
        })

        //알림창 띄우기
        $('#getId_Pw').click(function(){
            let v = $('input[name=id]').val() //값을 비우면 값을 가져오는 거
            let v1 = $('input[name=pw]').val()
            
            alert('아이디' + v + '비밀번호' + v1)
        })


    </script>


    </body>

</html>
