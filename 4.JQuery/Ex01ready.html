</head>
<body>
    <p>p태그</p>

    <script src="js/jquery-3.6.0.min.js"> </script>

        //페이지가 모두 로드(DOM 트리 생성)된 후 직후에 p태그 사이에 글씨 바꾸기
        $(function(){
            $('p').text('박승현 도망자')
        }) 
    </script>
